<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/main.xhtml">
	<ui:define name="content">

	<h:body> 	
	  <h:form align="left" >	
		<h:commandLink action="#{drivercomments.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{drivercomments.nextScreen}" value="Next" />		
		<h:dataTable value="#{drivercomments.driverCommentsListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="List Driver Comments: #{trip.driverName}" />		
  			</f:facet> 
  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Passenger"/>
   				</f:facet> 
     			<h:outputText value="#{item.passenger.name}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Comment"/>
   				</f:facet> 
     			<h:outputText value="#{item.comment}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Rating" />
   				</f:facet> 
    			<h:outputText value="#{item.rating}" />
 			</h:column>
  		</h:dataTable>
 		<p align="center">
 			<h:commandButton value="Rate Driver" action="#{drivercomments.rateDriver}"/>
 			<h:commandButton value="Return" immediate="true" action="showTripView" />
 	  	</p>
 	  </h:form>		
	</h:body>
	
  </ui:define>
  </ui:composition>
</html>
