<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/estilos.css" />
</h:head>
<h:body>

	<div class="container">

		<h:form class="col-md-10 col-md-offset-1">
			<h1 class="col-md-12">Login</h1>
			<div class="form-group col-md-12">
				<label for="email">E-Mail: (*) </label>
				<h:inputText id="email" value="#{login.email}" class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label for="password">Password: (*) </label>
				<h:inputText value="#{login.password}" class="form-control" />
			</div>
			<div class="col-md-12 text-left">
				<label>(*) Campo obligatorio</label>
			</div>
			<div class="col-md-12 text-right">
				<h:commandButton value="Cancelar" class="btn btn-default"
					inmediate="true" action="findTripsView" />
				<h:commandButton value="Aceptar" class="btn btn-primary"
					action="#{login.validateData}" />
			</div>


		</h:form>
	</div>

	<script type="text/javascript" src="resources/js/jquery-2.1.4.min.js" />
	<script type="text/javascript" src="resources/js/bootstrap.min.js" />
</h:body>
</html>
