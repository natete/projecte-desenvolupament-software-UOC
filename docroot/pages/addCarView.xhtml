<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					Registra un cotxe
				</h1>
			</div>
		</div>
		<div class="row">
			<h:form class="col-md-10 col-md-offset-1">
				<h1 class="col-md-12">Afegir nou cotxe</h1>
				<div class="form-group col-md-6">
					<label for="carRegistrationId">Car Registration ID: (*) </label>
					<h:inputText value="#{addcar.carRegistrationId}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="brand">Brand: (*)</label>
					<h:inputText value="#{addcar.brand}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="model">Model:</label>
					<h:inputText value="#{addcar.model}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="color">Color: </label>
					<h:inputText value="#{addcar.color}" class="form-control" />
					
				</div>
				<div class="col-md-12 text-left">
					<label>(*) Camp obligatori</label>
				</div>
				<div class="col-md-12 text-right">
					<ul class="list-inline">
						<li>
							<h:commandButton value="Cancelar" class="btn btn-default"
								inmediate="true" action="findTripsView.xhtml" />
						</li>
						<li>
							<h:commandButton value="Guardar" class="btn btn-primary"
								action="#{addcar.setDataCar}" />
						</li>
					</ul>
				</div>
	
	
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
