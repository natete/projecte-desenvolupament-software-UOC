<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="userId" value="#{login.id}"/>
		</f:metadata>
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-user"><h:outputLabel value="Coches de #{login.username}" /></i>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-left">
				<ul class="list-inline">
					<li>
						<h:commandButton class="btn btn-primary"
							action="#{cars.previousScreen}" value="Previous" />
					</li>
					<li>
						<h:commandButton class="btn btn-primary"
							action="#{cars.nextScreen}" value="Next" />
					</li>
					<li>
						<h:commandButton value="Add Car" class="btn btn-primary"
							action="#{cars.addCar}" />
					</li>
				</ul>
			</div>
			<div class="col-xs-12">
				<h3>
					<h:outputText escape="false" value="No se han encontrado coches para #{login.username}" rendered="#{empty cars.carList}"></h:outputText>
				</h3>
				
				<h:dataTable value="#{cars.carListView}" var="item" class="table table-striped" rendered="#{not empty cars.carList}">
		 			<h:column>
						<!-- Column header -->
		   				<f:facet name="header">
							<div class="text-center">
								<h:outputText value="Registration Id"></h:outputText>
							</div>
						</f:facet> 
						<!-- row record  -->
						<div class="text-center">
							<h:outputText value="#{item.carRegistrationId}"/>
						</div>
		 			</h:column>
		 			<h:column>
						<!-- Column header -->
		   				<f:facet name="header">
							<div class="text-center">
								<h:outputText value="Brand"></h:outputText>
							</div>
						</f:facet> 
						<!-- row record  -->
						<div class="text-center">
							<h:outputText value="#{item.brand}"/>
						</div>
		 			</h:column>
		 			<h:column>
						<!-- Column header -->
		   				<f:facet name="header">
							<div class="text-center">
								<h:outputText value="Model"></h:outputText>
							</div>
						</f:facet> 
						<!-- row record  -->
						<div class="text-center">
							<h:outputText value="#{item.model}"/>
						</div>
		 			</h:column>
		 			<h:column>
						<!-- Column header -->
		   				<f:facet name="header">
							<div class="text-center">
								<h:outputText value="Color"></h:outputText>
							</div>
						</f:facet> 
						<!-- row record  -->
						<div class="text-center">
							<h:outputText value="#{item.color}"/>
						</div>
		 			</h:column>
		 			<h:column>
						<!-- Column header -->
		   				<f:facet name="header">
							<div class="text-center">
								<h:outputText value=""></h:outputText>
							</div>
						</f:facet> 
						<!-- row record  -->
						<div class="text-center">
							<h:commandButton value="Delete Car" class="btn btn-primary"
								action="#{deletecar.deleteCar(item.carRegistrationId)}" />
						</div>
		 			</h:column>
		 		</h:dataTable>
			</div>
			
		</div>
	</ui:define>
</ui:composition>

</html>
