<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="tripId" value="#{updateTripInformationController.tripId}"/>
			<f:event listener="#{updateTripInformationController.init()}" type="preRenderView" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-10 col-xs-offset-1">
					<h1 class="page-header">
						<i class="fa fa-plus"></i> Add Trip
					</h1>
				</h:panelGroup>
		</h:panelGroup>
		
		<h:form rendered="#{empty addTripController.cars}">
			<h3>
				<i class='fa fa-times'></i>&nbsp;
				<h:outputText value="No cars available. Please, first register a car."></h:outputText>
			</h3>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left">
				<ul class="list-inline">
					<li>
						<h:commandButton value="Add Car" class="btn btn-primary" action="/pages/driver/addCarView.xhtml" />
					</li>
					<li>
						<h:outputLink value="/CAT-PDP-GRUP6/pages/public/findTripsView.xhtml" class="btn btn-default">
								<h:outputText value="Cancel"/>
						</h:outputLink>
					</li>
				</ul>
			</h:panelGroup>
		</h:form>
		<h:panelGroup layout="block" styleClass="row">
		<h:form class="col-md-10 col-md-offset-1" rendered="#{!empty addTripController.cars}">
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="departureCity">Departure City (*)</label>
				<h:inputText id="departureCity" value="#{addTripController.departureCity}" a:placeholder="departure city" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{not updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:inputText id="departureCityUpdate" value="#{updateTripInformationController.departureCity}" a:placeholder="departure city" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="departureCity" styleClass="text-danger" />
				<h:message for="departureCityUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="arrivalCity">Arrival City (*)</label>
				<h:inputText id="arrivalCity" value="#{addTripController.arrivalCity}" a:placeholder="arrival city" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{not updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:inputText id="arrivalCityUpdate" value="#{updateTripInformationController.arrivalCity}" a:placeholder="arrival city" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="arrivalCity" styleClass="text-danger" />
				<h:message for="arrivalCityUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="fromPlace">From Place (*)</label>
				<h:inputText id="fromPlace" value="#{addTripController.fromPlace}" a:placeholder="pickup point" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{not updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:inputText id="fromPlaceUpdate" value="#{updateTripInformationController.fromPlace}" a:placeholder="pickup point" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="fromPlace" styleClass="text-danger" />
				<h:message for="fromPlaceUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="toPlace">To Place (*)</label>
				<h:inputText id="toPlace" value="#{addTripController.toPlace}" a:placeholder="dropoff point" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{not updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:inputText id="toPlaceUpdate" value="#{updateTripInformationController.toPlace}" a:placeholder="dropoff point" class="form-control" required="true" requiredMessage="This field is mandatory" rendered="#{updateTripInformationController.isEditing}">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="toPlace" styleClass="text-danger" />
				<h:message for="toPlaceUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="departureDate">Departure Date (*)</label>
				<h:panelGroup layout="block" styleClass="input-group" rendered="#{not updateTripInformationController.isEditing}">
					<input type="date" jsf:id="departureDate" jsf:value="#{addTripController.departureDate}"
								jsf:styleClass="form-control" >
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</input>
					<h:panelGroup styleClass="input-group-addon"><i class="fa fa-calendar"></i></h:panelGroup>
					<h:message for="departureDate" styleClass="text-danger" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="input-group" rendered="#{updateTripInformationController.isEditing}">
					<input type="date" jsf:id="departureDateUpdate" jsf:value="#{updateTripInformationController.departureDate}"
								jsf:styleClass="form-control" >
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</input>
					<h:panelGroup styleClass="input-group-addon"><i class="fa fa-calendar"></i></h:panelGroup>
					<h:message for="departureDateUpdate" styleClass="text-danger" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="departureTime">Departure Time (*)</label>
				<h:inputText id="departureTime" value="#{addTripController.departureTime}" a:placeholder="hh:mm" class="form-control" required="true" converterMessage="Bad format time (hh:mm)" rendered="#{not updateTripInformationController.isEditing}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Madrid" />
				</h:inputText>
				<h:inputText id="departureTimeUpdate" value="#{updateTripInformationController.departureTime}" a:placeholder="hh:mm" class="form-control" required="true" converterMessage="Bad format time (hh:mm)" rendered="#{updateTripInformationController.isEditing}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Madrid" />
				</h:inputText>
				<h:message for="departureTime" styleClass="text-danger" />
				<h:message for="departureTimeUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="availableSeats">Available Seats (*)</label>
				<h:inputText id="availableSeats" value="#{addTripController.availableSeats}" class="form-control" required="true" validatorMessage="seats must be set between 1 and 4" rendered="#{not updateTripInformationController.isEditing}">
					<f:validateLongRange minimum="1" maximum="4" />
				</h:inputText>
				<h:inputText id="availableSeatsUpdate" value="#{updateTripInformationController.availableSeats}" class="form-control" required="true" validatorMessage="seats must be set between 1 and 4" rendered="#{updateTripInformationController.isEditing}">
					<f:validateLongRange minimum="1" maximum="4" />
				</h:inputText>
				<h:message for="availableSeats" styleClass="text-danger" />
				<h:message for="availableSeatsUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label for="price">Price (*)</label>
				<h:inputText id="price" value="#{addTripController.price}" class="form-control" required="true" validatorMessage="price must be set between 0.50 and 100.00" rendered="#{not updateTripInformationController.isEditing}">
					<f:validateDoubleRange minimum="0.50" maximum="100.00" />
				</h:inputText>
				<h:inputText id="priceUpdate" value="#{updateTripInformationController.price}" class="form-control" required="true" validatorMessage="price must be set between 0.50 and 100.00" rendered="#{updateTripInformationController.isEditing}">
					<f:validateDoubleRange minimum="0.50" maximum="100.00" />
				</h:inputText>
				<h:message for="price" styleClass="text-danger" />
				<h:message for="priceUpdate" styleClass="text-danger" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-6">
				<label class="car-group">Car (*)</label>
				<h:selectOneMenu class="form-control" value="#{addTripController.carSelected}" required="true" rendered="#{not updateTripInformationController.isEditing}">
					<f:selectItems value="#{addTripController.cars}"  var="car" itemLabel="#{car.toString()}" itemValue="#{car.carRegistrationId}"/>
				</h:selectOneMenu>
				<h:selectOneMenu class="form-control" value="#{updateTripInformationController.carSelected}" required="true" rendered="#{updateTripInformationController.isEditing}">
					<f:selectItems value="#{updateTripInformationController.cars}" var="car" itemLabel="#{car.toString()}" itemValue="#{car.carRegistrationId}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="form-group col-md-12">
				<label for="description">Description</label>
				<h:inputTextarea value="#{addTripController.description}" a:placeholder="journey summary" class="form-control" rendered="#{not updateTripInformationController.isEditing}"/>
				<h:inputTextarea value="#{updateTripInformationController.description}" a:placeholder="journey summary" class="form-control" rendered="#{updateTripInformationController.isEditing}"/>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left">
				<label>(*) Mandatory field</label>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 text-right">
					<ul class="list-inline">
						<li>
							<h:outputLink class="btn btn-default" value="/CAT-PDP-GRUP6/pages/driver/findMyTripsView.xhtml"	rendered="#{not updateTripInformationController.isEditing}">
								<h:outputText value="Cancel"/>
							</h:outputLink>
						</li>
						<li>
							<h:commandButton value="Guardar" class="btn btn-primary"
								action="#{addTripController.addTrip}" rendered="#{not updateTripInformationController.isEditing}"/>
						</li>
						<li>
							<h:outputLink value="/CAT-PDP-GRUP6/pages/public/showTripView.xhtml" class="btn btn-default" rendered="#{updateTripInformationController.isEditing}">
								<f:param name="tripId" value="#{updateTripInformationController.tripId}" />
								<h:outputText value="Cancel"/>
							</h:outputLink>
						</li>
						<li>
							<h:commandButton value="Save" class="btn btn-primary"
	 							action="#{updateTripInformationController.refreshTrip}" rendered="#{updateTripInformationController.isEditing}"/>
						</li>
					</ul>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
	</ui:define>
	</ui:composition>
</html>
