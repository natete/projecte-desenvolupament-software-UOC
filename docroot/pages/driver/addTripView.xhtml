<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-globe"></i>&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;Add Trip
				</h1>
			</div>
		</div>
		<div class="row">
		<h:form class="col-md-10 col-md-offset-1">
			<div class="form-group col-md-6">
				<label for="departureCity">Departure City</label>
				<h:inputText value="#{addTripController.departureCity}" a:placeholder="departure city" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="arrivalCity">Arrival City</label>
				<h:inputText value="#{addTripController.arrivalCity}" a:placeholder="arrival city" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="fromPlace">From Place</label>
				<h:inputText value="#{addTripController.fromPlace}" a:placeholder="pickup point" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="toPlace">To Place</label>
				<h:inputText value="#{addTripController.toPlace}" a:placeholder="dropoff point" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="departureDate">Departure Date</label>
				<h:inputText value="#{addTripController.departureDate}" a:placeholder="dd/mm/yyyy" class="form-control" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="departureTime">Departure Time</label>
				<h:inputText value="#{addTripController.departureTime}" class="form-control" >
					<f:convertDateTime type="time" pattern="HH:mm" a:placeholder="hh:mm" timeZone="Europe/Madrid" />
				</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="availableSeats">Available Seats</label>
				<h:inputText value="#{addTripController.availableSeats}" a:placeholder="" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="price">Price</label>
				<h:inputText value="#{addTripController.price}" a:placeholder="" class="form-control" />
			</div>
			<div class="form-group col-md-2">
				<label class="car-group">Car&nbsp;</label>
				<div class="selectOneMenu">
					<h:selectOneMenu class="form-control" value="#{addTripController.carSelected}">
						<f:selectItems value="#{addTripController.cars}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="description">Description</label>
				<h:inputTextarea value="#{addTripController.description}" a:placeholder="journey summary" class="form-control" />
			</div>
			<div class="cancel-safe-group">
				<div class="col-md-12 text-right">
					<h:commandButton value="Cancelar" class="btn btn-default"
						inmediate="true" action="/pages/public/findTripsView" />&nbsp;
					<h:commandButton value="Guardar" class="btn btn-primary"
						action="#{addTripController.addTrip}" />
				</div>
			</div>
		</h:form>
	</div>
	</ui:define>
	</ui:composition>
</html>
