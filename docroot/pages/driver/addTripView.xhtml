<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-car"></i>&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;Add Trip
				</h1>
			</div>
		</div>
		<div class="row">
		<h:form class="col-md-10 col-md-offset-1">
			<div class="form-group col-md-6">
				<label for="departureCity">Departure City</label>
				<h:inputText value="#{addtrip.departureCity}" a:placeholder="Palma" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="arrivalCity">Arrival City</label>
				<h:inputText value="#{addtrip.arrivalCity}" a:placeholder="AlcÃºdia" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="fromPlace">From Place</label>
				<h:inputText value="#{addtrip.fromPlace}" a:placeholder="centre comercial Porto Pi" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="toPlace">To Place</label>
				<h:inputText value="#{addtrip.toPlace}" a:placeholder="port comercial" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="departureDate">Departure Date</label>
				<h:inputText value="#{addtrip.departureDate}" a:placeholder="01/02/2016" class="form-control" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="departureTime">Departure Time</label>
				<h:inputText value="#{addtrip.departureTime}" class="form-control" >
					<f:convertDateTime type="time" pattern="HH:mm" a:placeholder="08:00" timeZone="Europe/Madrid" />
				</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="availableSeats">Available Seats</label>
				<h:inputText value="#{addtrip.availableSeats}" a:placeholder="4" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="price">Price</label>
				<h:inputText value="#{addtrip.price}" a:placeholder="2.5" class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label for="description">Description</label>
				<h:inputTextarea value="#{addtrip.description}" a:placeholder="Trajecte directe." class="form-control" />
			</div>
			
			<div class="col-md-12 text-right">
				<h:outputText value="Car" />&nbsp;
				<h:selectOneMenu value="#{addtrip.carSelected}">
					<f:selectItems value="#{addtrip.cars}" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-12 text-right">
				<h:commandButton value="Cancelar" class="btn btn-default"
					inmediate="true" action="/pages/public/findTripsView" />
				<h:commandButton value="Guardar" class="btn btn-primary"
					action="#{addtrip.addTrip}" />
			</div>
		</h:form>
	</div>
	</ui:define>
	</ui:composition>
</html>
