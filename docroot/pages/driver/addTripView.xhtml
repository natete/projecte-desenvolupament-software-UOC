<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-globe"></i>&nbsp;<i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;Add Trip
				</h1>
			</div>
		</div>
		<h:form rendered="#{empty addTripController.myCars}">
			<h3>
				<i class='fa fa-times'></i>&nbsp;
				<h:outputText value="No cars available. Please, first register a car."></h:outputText>
			</h3>
			<div class="col-md-12 text-left">
				<ul class="list-inline">
					<li>
						<h:commandButton value="Add Car" class="btn btn-primary" action="/pages/addCarView.xhtml" />
					</li>
					<li>
						<h:outputLink value="/CAT-PDP-GRUP6/pages/public/findTripsView.xhtml" class="btn btn-default">
								<h:outputText value="Cancel"/>
						</h:outputLink>
					</li>
				</ul>
			</div>
		<!--<h:outputText escape="false" value="#{addTripController.searchMessage}" rendered="#{empty addTripController.myCars}"></h:outputText>-->
		</h:form>
		<div class="row">
		<h:form class="col-md-10 col-md-offset-1" rendered="#{!empty addTripController.myCars}">
			<div class="form-group col-md-6">
				<label for="departureCity">Departure City (*)</label>
				<h:inputText id="departureCity" value="#{addTripController.departureCity}" a:placeholder="departure city" class="form-control" required="true" requiredMessage="This field is mandatory">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="departureCity" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="arrivalCity">Arrival City (*)</label>
				<h:inputText id="arrivalCity" value="#{addTripController.arrivalCity}" a:placeholder="arrival city" class="form-control" required="true" requiredMessage="This field is mandatory">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="arrivalCity" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="fromPlace">From Place (*)</label>
				<h:inputText id="fromPlace" value="#{addTripController.fromPlace}" a:placeholder="pickup point" class="form-control" required="true" requiredMessage="This field is mandatory">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="fromPlace" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="toPlace">To Place (*)</label>
				<h:inputText id="toPlace" value="#{addTripController.toPlace}" a:placeholder="dropoff point" class="form-control" required="true" requiredMessage="This field is mandatory">
					<f:validator validatorId="validator.NameValidator" />
				</h:inputText>
				<h:message for="toPlace" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="departureDate">Departure Date (*)</label>
				<h:inputText id="departureDate" value="#{addTripController.departureDate}" a:placeholder="dd/mm/yyyy" class="form-control" required="true" converterMessage="Bad format date (dd/mm/yyyy)">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					<f:validator validatorId="validator.DateValidator" />
				</h:inputText>
				<h:message for="departureDate" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="departureTime">Departure Time (*)</label>
				<h:inputText id="departureTime" value="#{addTripController.departureTime}" a:placeholder="hh:mm" class="form-control" required="true" converterMessage="Bad format time (hh:mm)">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Madrid" />
				</h:inputText>
				<h:message for="departureTime" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="availableSeats">Available Seats (*)</label>
				<h:inputText id="availableSeats" value="#{addTripController.availableSeats}" class="form-control" required="true" validatorMessage="seats must be set between 1 and 4">
					<f:validateLongRange minimum="1" maximum="4" />
				</h:inputText>
				<h:message for="availableSeats" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-6">
				<label for="price">Price (*)</label>
				<h:inputText id="price" value="#{addTripController.price}" class="form-control" required="true" validatorMessage="price must be set between 0.50 and 100.00">
					<f:validateDoubleRange minimum="0.50" maximum="100.00" />
				</h:inputText>
				<h:message for="price" styleClass="text-danger" />
			</div>
			<div class="form-group col-md-2">
				<label class="car-group">Car (*)</label>
				<div class="selectOneMenu">
					<h:selectOneMenu class="form-control" value="#{addTripController.carSelected}" required="true">
						<f:selectItems value="#{addTripController.cars}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="description">Description</label>
				<h:inputTextarea value="#{addTripController.description}" a:placeholder="journey summary" class="form-control" />
			</div>
			<div class="col-md-12 text-left">
				<label>(*) Mandatory field</label>
			</div>
			<div class="cancel-safe-group">
				<div class="col-md-12 text-right">
					<h:commandButton value="Cancelar" class="btn btn-default"
						inmediate="true" action="/pages/public/findTripsView" />&nbsp;
					<h:commandButton value="Guardar" class="btn btn-primary"
						action="#{addTripController.addTrip}" />
				</div>
			</div>
		</h:form>
	</div>
	</ui:define>
	</ui:composition>
</html>
