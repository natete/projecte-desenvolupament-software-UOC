<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="userId" value="#{login.id}"/>
		</f:metadata>
		<h:form>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-12">
					<h1 class="page-header">
						<i><h:outputLabel class="fa fa-user" value=" My cars" /></i>
					</h1>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 text-left">
					<ul class="list-inline">
						<li>
							<h:commandButton value="Add Car" class="btn btn-primary"
								action="addCarView" />
						</li>
					</ul>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-xs-12">
					<h3>
						<h:outputText escape="false" value="This driver does not have cars" rendered="#{empty cars.carsList}"></h:outputText>
					</h3>
					
					<h:dataTable value="#{cars.carsList}" var="item" class="table table-striped" rendered="#{not empty cars.carsList}">
			 			<h:column>
							<!-- Column header -->
			   				<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value="Registration Id"></h:outputText>
								</h:panelGroup>
							</f:facet> 
							<!-- row record  -->
							<h:panelGroup layout="block">
								<h:outputText value="#{item.carRegistrationId}"/>
							</h:panelGroup>
			 			</h:column>
			 			<h:column>
							<!-- Column header -->
			   				<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value="Brand"></h:outputText>
								</h:panelGroup>
							</f:facet> 
							<!-- row record  -->
							<h:panelGroup layout="block">
								<h:outputText value="#{item.brand}"/>
							</h:panelGroup>
			 			</h:column>
			 			<h:column>
							<!-- Column header -->
			   				<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value="Model"></h:outputText>
								</h:panelGroup>
							</f:facet> 
							<!-- row record  -->
							<h:panelGroup layout="block">
								<h:outputText value="#{item.model}"/>
							</h:panelGroup>
			 			</h:column>
			 			<h:column>
							<!-- Column header -->
			   				<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value="Color"></h:outputText>
								</h:panelGroup>
							</f:facet> 
							<!-- row record  -->
							<h:panelGroup layout="block">
								<h:outputText value="#{item.color}"/>
							</h:panelGroup>
			 			</h:column>
			 			<h:column>
							<!-- Column header -->
			   				<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value=""></h:outputText>
								</h:panelGroup>
							</f:facet> 
							<!-- row record  -->
							<h:panelGroup layout="block" styleClass="text-center">
								<h:commandButton value="Delete Car" class="btn btn-primary"
									action="#{deletecar.deleteCar(item.carRegistrationId)}" />
							</h:panelGroup>
			 			</h:column>
			 		</h:dataTable>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>

</html>
