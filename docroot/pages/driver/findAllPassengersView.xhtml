<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="tripId" value="#{findAllPassengersController.tripId}"/>
			<f:event listener="#{findAllPassengersController.init()}" type="preRenderView" />-->
		</f:metadata>
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-users"></i> Passengers of trip
				</h1>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup  layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h4>
					<h:outputText value="#{findAllPassengersController.trip}"></h:outputText>
				</h4>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="row" rendered="#{empty findAllPassengersController.passengers}">
			<h:panelGroup layout="block" styleClass="col-xs-12 text-center">
				<h3>
					<i class='fa fa-times'></i> This trip has not passengers yet
				</h3>
			</h:panelGroup>
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="row" rendered="#{not empty findAllPassengersController.passengers}">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h:dataTable var="item" value="#{findAllPassengersController.passengers}" class="table table-striped" >
					<h:column>
		   				<f:facet name="header">
		   					<h:outputText value="Name"/>
		   				</f:facet> 
		     			<h:outputText value="#{item.name}" />
		 			</h:column>
		 			<h:column>
		   				<f:facet name="header">
		   					<h:outputText value="Surname"/>
		   				</f:facet> 
		     			<h:outputText value="#{item.surname}" />
		 			</h:column>
		 			<h:column>
		   				<f:facet name="header">
		   					<h:outputText value="Nif" />
		   				</f:facet> 
		     			<h:outputText value="#{item.nif}" />
		 			</h:column>
		 			<h:column>
		   				<f:facet name="header">
		   					<h:outputText value="Phone"/>
		   				</f:facet> 
		     			<h:outputText value="#{item.phone}" />
		 			</h:column>
		 			<h:column>
		   				<f:facet name="header">
		   					<h:outputText value="Email"/>
		   				</f:facet>
		     			<h:outputText value="#{item.email}" />
		 			</h:column>
				</h:dataTable>
			</h:panelGroup>
		</h:panelGroup>
		<br/>
		<h:form>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:outputLink value="/CAT-PDP-GRUP6/pages/driver/findMyTripsView.xhtml" class="btn btn-default">
						<h:outputText value="Return"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
