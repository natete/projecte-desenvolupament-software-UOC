<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<div class="col-xs-12">
			<h1 class="page-header">
				<i class="fa fa-car"></i> My Trips
			</h1>
		</div>
		
		<h:form align="left" >	
		<h:commandLink action="#{trips.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{trips.nextScreen}" value="Next" />		
		<h:dataTable value="#{trips.tripListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="My Trips" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="From"/>
   				</f:facet> 
     			<h:outputText value="#{item.departureCity}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="To" />
   				</f:facet> 
    			<h:outputText value="#{item.arrivalCity}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Date" />
   				</f:facet> 
    			<h:outputText  value="#{item.departureDate} " />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Time"/>
   				</f:facet>
     			<h:outputText align="right" value="#{item.departureTime}" />
   			</h:column>
 		</h:dataTable>
 	  </h:form>
	</ui:define>
</ui:composition>

</html>
