<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/pages/public/templates/main.xhtml">
<ui:define name="content">  
	<f:metadata>
		<f:viewParam name="tripId" value="#{replyquestion.tripId}"/>
		<f:viewParam name="questionId" value="#{replyquestion.questionId}"/>
		<f:event listener="#{replyquestion.init()}" type="preRenderView"/>
	</f:metadata>
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-xs-8 col-xs-offset-2">
			<h1 class="page-header">
				<i class="fa fa-reply"></i> Reply question
			</h1>
		</h:panelGroup>
	</h:panelGroup>
	
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-xs-8 col-xs-offset-2 well">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-12 driver-header">
					<h4 class="driver-header">
						<i class="fa fa-user details-icon"></i> 
						<h:outputText value="#{replyquestion.author}"/>
					</h4> 
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-10 col-xs-offset1">
					<h5><h:outputText value="#{replyquestion.subject}"/></h5>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-xs-10 col-xs-offset1 text-justify">
					<h:outputText value="#{replyquestion.body}"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	
	<h:form >
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup styleClass="col-xs-8 col-xs-offset-2 form-group">
				<h4><h:outputText value="Answer" /></h4>
				<h:inputTextarea id="answer" rows="5" value="#{replyquestion.answer}" styleClass="form-control" required="true" requiredMessage="This field is mandatory"></h:inputTextarea>
				<h:message for="answer" styleClass="text-danger"></h:message>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup styleClass="col-xs-8 col-xs-offset-2 text-right">
				<ul class="list-inline">
					<li>
						<h:outputLink value="/CAT-PDP-GRUP6/pages/public/tripCommentsView.xhtml" class="btn btn-default">
						    <f:param name="tripId" value="#{replyquestion.tripId}" />
							<h:outputText value="Return"/>
						</h:outputLink>
					</li>
					<li>
						<h:commandButton value="Save"  action="#{replyquestion.setDataTripComment}" class="btn btn-primary" />
					</li>
				</ul>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
</html>
