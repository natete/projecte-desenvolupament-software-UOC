<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:composition template="/pages/public/templates/main.xhtml">
		<ui:define name="content">
		<f:metadata>
			<f:viewParam name="tripId" value="#{updateTripInformationController.tripId}"/>
			<f:event listener="#{updateTripInformationController.updateTrip()}" type="preRenderView" />
		</f:metadata>
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-globe"></i>&nbsp;<i class="fa fa-refresh"></i>&nbsp;&nbsp;&nbsp;Update Trip&nbsp;&nbsp;
					<h:outputLabel value="##{updateTripInformationController.tripId}" />
				</h1>
			</div>
		</div>
		<div class="row">
		<h:form class="col-md-10 col-md-offset-1">
			<div class="form-group col-md-6">
				<label for="departureCity">Departure City</label>
				<h:inputText value="#{updateTripInformationController.tripDepartureCity}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="arrivalCity">Arrival City</label>
				<h:inputText value="#{updateTripInformationController.tripArrivalCity}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="fromPlace">From Place</label>
				<h:inputText value="#{updateTripInformationController.tripFromPlace}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="toPlace">To Place</label>
				<h:inputText value="#{updateTripInformationController.tripToPlace}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="departureDate">Departure Date</label>
				<h:inputText value="#{updateTripInformationController.tripDepartureDate}" class="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="departureTime">Departure Time</label>
					<h:inputText value="#{updateTripInformationController.tripDepartureTime}" class="form-control">
						<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Madrid" />
					</h:inputText>
			</div>
			<div class="form-group col-md-6">
				<label for="availableSeats">Available Seats</label>
				<h:inputText value="#{updateTripInformationController.tripAvailableSeats}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="price">Price</label>
				<h:inputText value="#{updateTripInformationController.tripPrice}" class="form-control" />
			</div>
			<div class="col-md-6">
				<label class="car-group">Car&nbsp;</label>
				<div class="selectOneMenu">
					<h:selectOneMenu class="form-control" value="#{updateTripInformationController.carSelected}">
						<f:selectItems value="#{updateTripInformationController.cars}" />
					</h:selectOneMenu>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label for="description" style="margin-top:1em;">Description</label>
				<h:inputTextarea value="#{updateTripInformationController.tripDescription}" class="form-control" />
			</div>
			<div class="col-md-12 text-right">
				<ul class="list-inline">
					<li>
						<h:commandButton value="Cancelar" class="btn btn-default"
							inmediate="true" action="/pages/public/findTripsView" />	
					</li>
					<li>
						<h:commandButton value="Guardar" class="btn btn-primary"
							action="#{updateTripInformationController.refreshTrip}" />
					</li>
				</ul>
			</div>
		</h:form>
		</div>			
		</ui:define>
	</ui:composition>
</html>
