<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="public/templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-search"></i> My Trips
				</h1>
			</div>
		</div>
		<div class="row">
			<h:dataTable value="#{myTrips.driver}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Trips list: #{myTrips.findMyTrips()}" />		
  			</f:facet> 
 		</h:dataTable>
		</div>
	</ui:define>
</ui:composition>

</html>
