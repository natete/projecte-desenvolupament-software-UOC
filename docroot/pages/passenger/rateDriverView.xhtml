<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/pages/public/templates/main.xhtml">
<ui:define name="content">  
	<f:metadata>
		<f:viewParam name="driverId" value="#{ratedriver.driverId}"/>
		<f:viewParam name="fromPage" value="#{ratedriver.redirectTo}"/>
		<f:event listener="#{ratedriver.init()}" type="preRenderView"/>
	</f:metadata>

  <h:body>
		<br/>
 		<h:form>
 			<div align="center">
 				<table border="1" width="50%" id="table1">
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Passenger:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{ratedriver.passenger}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Driver:</font></b></i></td>
						<td>
							<p align="left"/><h:outputText value="#{ratedriver.driver}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Comment:</font></b></i>
						</td>
						<td>
							<p align="left"/><h:inputText value="#{ratedriver.comment}" />
						</td>
					</tr>
					<tr>
						<td width="155">
							<p align="left"/><i><b><font size="4" face="Century">Rate:</font></b></i>
						</td>
						<td>
							<p align="left"/> <!-- <h:inputText value="#{ratedriver.rating}" /> -->
								<h:selectOneMenu id="rating"
                     				value="#{ratedriver.rating}">
        							<f:selectItem id="item0" itemLabel="0" itemValue="0" />
        							<f:selectItem id="item1" itemLabel="1" itemValue="1" />
        							<f:selectItem id="item2" itemLabel="2" itemValue="2" />
        							<f:selectItem id="item3" itemLabel="3" itemValue="3" />
       							    <f:selectItem id="item4" itemLabel="4" itemValue="4" />
       							    <f:selectItem id="item5" itemLabel="5" itemValue="5" />
        							<f:selectItem id="item6" itemLabel="6" itemValue="6" />
        							<f:selectItem id="item7" itemLabel="7" itemValue="7" />
        							<f:selectItem id="item8" itemLabel="8" itemValue="8" />
       							    <f:selectItem id="item9" itemLabel="9" itemValue="9" />
       							    <f:selectItem id="item10" itemLabel="10" itemValue="10" />
    							</h:selectOneMenu>
						</td>
					</tr>
				</table> 	
			</div> 
			<p align="center">
				<h:commandButton value="Save"  action="#{ratedriver.setDataDriverComment}" class="btn btn-primary" /> 
				
				<h:outputLink value="#{ratedriver.redirectTo}" styleClass="btn btn-default">
						<h:outputText value="Return"/>
				</h:outputLink>
			</p>
 		</h:form>
	</h:body>
  </ui:define>
  </ui:composition>
</html>
