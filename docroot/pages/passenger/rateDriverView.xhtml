<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/pages/public/templates/main.xhtml">
<ui:define name="content">  
	<f:metadata>
		<f:viewParam name="tripId" value="#{ratedriver.tripId}"/>
		<f:viewParam name="fromPage" value="#{ratedriver.redirectTo}"/>
		<f:event listener="#{ratedriver.init()}" type="preRenderView"/>
	</f:metadata>
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-xs-8 col-xs-offset-2">
			<h1 class="page-header">
				<i class="fa fa-star-half-o"></i> Rate a driver
			</h1>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-xs-8 col-xs-offset-2">
			<h:form styleClass="form-horizontal">
				<h:panelGroup layout="block" styleClass="form-group">
					<h4 class="col-xs-2 control-label">Driver: </h4>
					<h:panelGroup layout="block" styleClass="col-xs-10 message-driver-name">
						<h4><em><h:outputText value="#{ratedriver.driver}" /></em></h4>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="form-group">
					<label for="comment" class="col-xs-2 control-label">Comment:</label>
					<h:panelGroup layout="block" styleClass="col-xs-10">
						<h:inputTextarea id="comment" styleClass="form-control" value="#{ratedriver.comment}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="form-group">
					<label for="rating" class="col-xs-2 control-label">Rate:</label>
					<h:panelGroup layout="block" styleClass="col-xs-10">
						<h:selectOneMenu id="rating" value="#{ratedriver.rating}" styleClass="form-control">
							<f:selectItem id="item0" itemLabel="0" itemValue="0" />
							<f:selectItem id="item1" itemLabel="1" itemValue="1" />
							<f:selectItem id="item2" itemLabel="2" itemValue="2" />
							<f:selectItem id="item3" itemLabel="3" itemValue="3" />
						    <f:selectItem id="item4" itemLabel="4" itemValue="4" />
						    <f:selectItem id="item5" itemLabel="5" itemValue="5" />
							<f:selectItem id="item6" itemLabel="6" itemValue="6" />
							<f:selectItem id="item7" itemLabel="7" itemValue="7" />
							<f:selectItem id="item8" itemLabel="8" itemValue="8" />
						    <f:selectItem id="item9" itemLabel="9" itemValue="9" />
						    <f:selectItem id="item10" itemLabel="10" itemValue="10" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<ul class="list-inline text-center">
					<li>
						<h:outputLink value="/CAT-PDP-GRUP6/pages/public/driverCommentsView.xhtml" styleClass="btn btn-default">
							<h:outputText value="Return"/>
						</h:outputLink>
					</li>
					<li>
						<h:commandButton value="Save"  action="#{ratedriver.setDataDriverComment}" class="btn btn-primary" />
					</li>
				</ul>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
  </ui:define>
  </ui:composition>
</html>
