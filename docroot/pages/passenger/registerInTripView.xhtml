<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="tripId" value="#{registerInTripController.tripId}" />
			<f:viewAction action="#{registerInTripController.init()}" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-thumbs-o-up"></i> Join to trip
				</h1>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" rendered="#{registerInTripController.isRegistered}">
			<h:panelGroup layout="block" styleClass="col-xs-12 text-center">
				<h3>
					<h:outputText value="Sorry, you already joined this trip" />
				</h3>
				<h:form>
					<h:commandButton value="Return"
										action="#{registerInTripController.cancelRegistration}"
										styleClass="btn btn-default"/>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" rendered="#{not registerInTripController.isRegistered}">
			<h:panelGroup layout="block" styleClass="col-xs-12">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-xs-12">
						<h3>
							<h:outputText value="#{registerInTripController.loggedUsername}" />
							, are you sure you want to join the following trip?
						</h3>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-xs-4">
						<h:panelGroup layout="block">
							<h:outputText styleClass="bold" value="From" />
						</h:panelGroup>
						<h:panelGroup layout="block" id="pickupPoint">
							<h:outputText value="#{registerInTripController.pickupPoint}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-xs-4">
						<h:panelGroup layout="block">
							<h:outputText styleClass="bold" value="To" />
						</h:panelGroup>
						<h:panelGroup layout="block" id="dropoffPoint">
							<h:outputText value="#{registerInTripController.dropoffPoint}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-xs-4">
						<h:panelGroup layout="block">
							<h:outputText styleClass="bold" value="Date" />
						</h:panelGroup>
						<h:panelGroup layout="block" id="date">
							<h:outputText value="#{registerInTripController.date}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" styleClass="row">
					<h:form>
						<h:panelGroup layout="block" styleClass="col-xs-12 text-center">
							<ul class="list-inline">
								<li>
									<h:commandButton value="Cancel"
										action="#{registerInTripController.cancelRegistration}"
										styleClass="btn btn-danger"/>
								</li>
								<li>
									<h:commandButton value="Confirm"
										action="#{registerInTripController.registerInTrip}"
										styleClass="btn btn-success"/>
								</li>
							</ul>
						</h:panelGroup>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
