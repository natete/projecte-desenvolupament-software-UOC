<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/public/templates/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="tripId" value="#{removeFromTripController.tripId}"/>
			<f:viewAction action="#{removeFromTripController.init()}"/>
		</f:metadata>
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-thumbs-o-down"></i> Leave to trip
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h3>
					<h:outputText value="#{removeFromTripController.loggedUsername}" />, are you sure you want to leave the following trip?
				</h3>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-xs-4">
				<h:outputLabel value="From"/>
				<div>
					<h:outputText value="#{removeFromTripController.pickupPoint}"/>
				</div>
			</div>
			<div class="col-xs-4">
				<h:outputLabel value="To"/>
				<div>
					<h:outputText value="#{removeFromTripController.dropoffPoint}"/>
				</div>
			</div>
			<div class="col-xs-4">
				<h:outputLabel value="Date"/>
				<div>
					<h:outputText value="#{removeFromTripController.date}"/>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<h:form>
				<div class="col-xs-12 text-center">
					<ul class="list-inline">
						<li>
							<h:commandButton value="Cancel" action="#{removeFromTripController.cancelRemoving}" styleClass="btn btn-danger"/>
						</li>
						<li>
							<h:commandButton value="Confirm" action="#{removeFromTripController.removeFromTrip}" styleClass="btn btn-success"/>
						</li>
					</ul>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
