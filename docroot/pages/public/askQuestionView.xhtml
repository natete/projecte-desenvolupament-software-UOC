<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="templates/main.xhtml">
<ui:define name="content">  
	<f:metadata>
		<f:viewParam name="tripId" value="#{askquestion.tripId}"/>
		<f:event listener="#{askquestion.init()}" type="preRenderView"/>
	</f:metadata>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<h1 class="page-header">
				<i class="fa fa-question"></i> Ask a question
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 well">
			<div class="row">
				<div class="col-xs-12 driver-header">
					<h4><i class="fa fa-globe"></i> Trip description</h4> 
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 text-justify">
					<h:outputText value="#{askquestion.trip.description}" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<h:form styleClass="form-horizontal">
				<div class="form-group">
					<h4 class="col-xs-2 control-label">Driver:</h4>
					<div class="col-xs-10 message-driver-name">
						<h4><em><h:outputText value="#{askquestion.driver}"/></em></h4>
					</div>
				</div>
				<div class="form-group">
					<label for="subject" class="col-xs-2 control-label">Subject:</label>
					<div class="col-xs-10">
						<h:inputText id="subject" styleClass="form-control" value="#{askquestion.subject}" />
					</div>
				</div>
				<div class="form-group">
					<label for="body" class="col-xs-2 control-label">Body:</label>
					<div class="col-xs-10">
						<h:inputTextarea id="body" styleClass="form-control" value="#{askquestion.body}" />
					</div>
				</div>
				<ul class="list-inline text-center">
					<li>
						<h:commandButton value="Return" styleClass="btn btn-default" immediate="true" action="tripCommentsView" />
					</li>
					<li>
						<h:commandButton value="Save" styleClass="btn btn-primary" action="#{askquestion.setDataTripComment}" />
					</li>
				</ul>
			</h:form>
		</div>
	</div>
  </ui:define>
  </ui:composition>
</html>
