<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
	<f:metadata>
		<f:viewParam name="driverId" value="#{drivercomments.driverId}"/>
		<f:viewParam name="tripId" value="#{drivercomments.tripId}"/>
		<f:event listener="#{drivercomments.init()}" type="preRenderView"/>
	</f:metadata>
	
	<div class="row">
		<div class="col-xs-12">
			<h1 class="page-header">
				<i class="fa fa-commenting-o"></i> Comments about <em><h:outputText value="#{drivercomments.driver}" /></em>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3>
				<h:outputText escape="false" value="#{drivercomments.noCommentsMsg}" rendered="#{empty drivercomments.driverCommentsList}"></h:outputText>
			</h3>
		
			<h:dataTable var="comment" value="#{drivercomments.driverCommentsListView}" styleClass="table table-striped">
				<h:column>
	   				<f:facet name="header">
	   					<div class="text-center">
	   						<h:outputText value="Passenger"/>
   						</div>
	   				</f:facet>
	   				<div class="text-center"> 
	     				<h:outputText value="#{comment.passenger.name}" />
     				</div>
	 			</h:column>
	 			<h:column>
	   				<f:facet name="header">
	   					<div class="text-center">
	   						<h:outputText value="Comment"/>
   						</div>
	   				</f:facet>
	   				<div class="text-center"> 
	     				<h:outputText value="#{comment.comment}" />
     				</div>
	 			</h:column>
	 			<h:column>
	   				<f:facet name="header">
	   					<div class="text-center">
	   						<h:outputText value="Rating" />
   						</div>
	   				</f:facet>
	   				<div class="text-center"> 
	    				<h:outputText value="#{comment.rating}" />
    				</div>
	 			</h:column>
			</h:dataTable>
			
			<ul class="list-inline text-center">
				<li>
					<h:outputLink value="/CAT-PDP-GRUP6/pages/public/showTripView.xhtml" class="btn btn-default">
						<f:param name="tripId" value="#{drivercomments.tripId}"/>
							<h:outputText value="Return"/>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="/CAT-PDP-GRUP6/pages/passenger/rateDriverView.xhtml" class="btn btn-primary">
						<f:param name="driverId" value="#{drivercomments.driverId}"/>
						<f:param name="fromPage" value="/CAT-PDP-GRUP6/pages/public/driverCommentsView.xhtml"/>
							<h:outputText value="Rate Driver"/>
					</h:outputLink>
				</li>
			</ul>
		</div>
	</div>
