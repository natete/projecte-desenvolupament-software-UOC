<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h1 class="page-header">
					<i class="fa fa-user"></i> Introdueix les teves credencials
				</h1>
			</div>
		</div>
		<div class="row">
		<h:form styleClass="col-md-6 col-md-offset-3" >
			<div class="form-group col-md-12">
				<label for="email">E-Mail: (*) </label>
				<h:inputText id="email" value="#{login.email}" class="form-control" />
			</div>
			<div class="form-group col-md-12">
				<label for="password">Contrasenya: (*) </label>
				<h:inputSecret value="#{login.password}" class="form-control" />
			</div>
			<div class="col-md-12 text-left">
				<label>(*) Camp obligatori</label>
			</div>
			<div class="col-md-12 text-right">
				<ul class="list-inline">
					<li>
						<h:commandLink value="Cancelar" styleClass="btn btn-default"
							inmediate="true" action="findTripsView" />
					</li>
					<li>
						<h:commandButton value="Aceptar" class="btn btn-primary"
							action="#{login.validateData}" type="submit"/>
					</li>
				</ul>
			</div>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
