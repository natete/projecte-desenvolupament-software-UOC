<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<h1 class="page-header">
					<i class="fa fa-user"></i> Register as driver
				</h1>
			</div>
		</div>
		<div class="row">
			<h:form class="col-md-10 col-md-offset-1">
				<h:panelGroup layout="block" styleClass="row">
					<div class="form-group col-md-6">
						<label for="nif">NIF: (*) </label>
						<h:inputText id="nif" value="#{registerdriver.nif}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NifValidator" />
						</h:inputText>
						<h:message for="nif" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="name">Name: (*)</label>
						<h:inputText id="name" value="#{registerdriver.name}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NameValidator" />
						</h:inputText>
						<h:message for="name" styleClass="text-danger"/>
					</div>
				</h:panelGroup>	
				<h:panelGroup layout="block" styleClass="row">
					<div class="form-group col-md-6">
						<label for="surname">Surname: (*)</label>
						<h:inputText id="surname" value="#{registerdriver.surname}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NameValidator" />
						</h:inputText>
						<h:message for="surname" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="phone">Phone: </label>
						<h:inputText id="phone" value="#{registerdriver.phone}" class="form-control" >
							<f:validator validatorId="validator.PhoneValidator" />
						</h:inputText>
						<h:message for="phone" styleClass="text-danger"/>
					</div>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<div class="form-group col-md-6">
						<label for="email">E-Mail: (*) </label>
						<h:inputText id="email" value="#{registerdriver.email}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.EmailValidator" />
						</h:inputText>
						<h:message for="email" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="password">Password: (*) </label>
						<h:inputSecret id="password" value="#{registerdriver.password}" class="form-control" required="true" requiredMessage="This field is mandatory"/>
						<h:message for="password" styleClass="text-danger"/>
					</div>
				</h:panelGroup>
				<div class="col-md-12 text-left">
					<label>(*) Field mandatory</label>
				</div>
				<div class="col-md-12 text-right">
					<ul class="list-inline">
						<li>
							<h:outputLink value="/CAT-PDP-GRUP6/pages/public/findTripsView.xhtml" class="btn btn-default">
								<h:outputText value="Cancel"/>
							</h:outputLink>
						</li>
						<li>
							<h:commandButton value="Save" class="btn btn-primary"
								action="#{registerdriver.setDataDriver}" />
						</li>
					</ul>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
