<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					Registra't com a conductor
				</h1>
			</div>
		</div>
		<div class="row">
			<h:form class="col-md-10 col-md-offset-1">
				<h1 class="col-md-12">Afegir nou driver</h1>
				<div class="form-group col-md-6">
					<label for="nif">NIF: (*) </label>
					<h:inputText value="#{registerdriver.nif}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="name">Nom: (*)</label>
					<h:inputText value="#{registerdriver.name}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="surname">Cognom: (*)</label>

				<div class="form-group col-md-6">

					<h:inputText value="#{registerdriver.phone}" class="form-control" />
					
				</div>

					<label for="email">E-Mail: (*) </label>
					<h:inputText id="email" value="#{registerdriver.email}" class="form-control" />
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password: (*) </label>
					<h:inputText value="#{registerdriver.password}" class="form-control" />
				</div>
				<div class="col-md-12 text-left">
					<label>(*) Camp obligatori</label>
				</div>
				<div class="col-md-12 text-right">

						<li>
