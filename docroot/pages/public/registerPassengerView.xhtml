<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="page-header">
					<i class="fa fa-user"></i> Registra't com a passatger
				</h1>
			</div>
		</div>
		<div class="row">
			<h:form class="col-md-10 col-md-offset-1">
				<div class="row">
					<h1 class="col-md-12">Afegir nou passenger</h1>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nif">NIF: (*)</label>
						<h:inputText id="nif" value="#{registerpassenger.nif}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NifValidator" />
						</h:inputText>
						<h:message for="nif" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="name">Nom: (*)</label>
						<h:inputText id="name" value="#{registerpassenger.name}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NameValidator"/>
						</h:inputText>
						<h:message for="name" styleClass="text-danger"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="surname">Cognom: (*)</label>
						<h:inputText id="surname" value="#{registerpassenger.surname}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.NameValidator"/>
						</h:inputText>
						<h:message for="surname" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="phone">Tel√®fon: </label>
						<h:inputText id="phone" value="#{registerpassenger.phone}" class="form-control">
							<f:validator validatorId="validator.PhoneValidator"/>
						</h:inputText>
						<h:message for="phone" styleClass="text-danger"/>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="email">E-Mail: (*) </label>
						<h:inputText id="email" value="#{registerpassenger.email}" class="form-control" required="true" requiredMessage="This field is mandatory">
							<f:validator validatorId="validator.EmailValidator"/>
						</h:inputText>
						<h:message for="email" styleClass="text-danger"/>
					</div>
					<div class="form-group col-md-6">
						<label for="password">Password: (*) </label>
						<h:inputSecret id="password" value="#{registerpassenger.password}" class="form-control" required="true" requiredMessage="This field is mandatory"/>
						<h:message for="password" styleClass="text-danger"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-left">
						<label>(*) Camp obligatori</label>
					</div>
				</div>
				<div class="col-md-12 text-right">
					<ul class="list-inline">
						<li>
							<h:commandButton value="Cancelar" class="btn btn-default"
								inmediate="true" action="findTripsView.xhtml" />
						</li>
						<li>
							<h:commandButton value="Guardar" class="btn btn-primary"
								action="#{registerpassenger.setDataPassenger}" />
						</li>
					</ul>
				</div>
	
	
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
