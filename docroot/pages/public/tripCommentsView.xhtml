<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templates/main.xhtml">
	<ui:define name="content">
	<f:metadata>
		<f:viewParam name="tripId" value="#{tripcomments.tripId}"/>
		<f:event listener="#{tripcomments.init()}" type="preRenderView"/>
	</f:metadata>
	<h:body> 	
	  <h:form align="left" >	
		<h:commandLink action="#{tripcomments.previousScreen}" value="Previous" />
		<h:outputText value="   " />
		<h:commandLink action="#{tripcomments.nextScreen}" value="Next" />		
		<h:dataTable value="#{tripcomments.tripcommentsListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Trip Comments: #{tripcomments.trip.description}    Driver: #{tripcomments.driver}" />		
  			</f:facet> 
  			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Passenger"/>
   				</f:facet> 
     			<h:outputText value="#{item.passenger.name}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Subject"/>
   				</f:facet> 
     			<h:outputText value="#{item.subject}" />
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Body" />
   				</f:facet> 
    			<h:outputText value="#{item.body}" />
 			</h:column>
 			<h:column>	
				<h:outputLink value="/CAT-PDP-GRUP6/pages/driver/replyQuestionView.xhtml" class="btn btn-primary" rendered="#{tripcomments.driverLogged}">
						<f:param name="tripId" value="#{tripcomments.tripId}"/>
						<f:param name="questionId" value="#{item.questionId}" />	
						<h:outputText value="Reply"/>					
				</h:outputLink>	
			</h:column>
  		</h:dataTable>
 		<p align="center">
 			<h:outputLink value="/CAT-PDP-GRUP6/pages/public/askQuestionView.xhtml" class="btn btn-primary" rendered="#{not tripcomments.driverLogged}">
				<f:param name="tripId" value="#{tripcomments.tripId}"/>
				<f:param name="fromPage" value="/CAT-PDP-GRUP6/pages/public/tripCommentsView.xhtml"/>
					<h:outputText value="Ask Question"/>
			</h:outputLink>
			<h:outputLink value="showTripView.xhtml" class="btn btn-default">
				<f:param name="tripId" value="#{tripcomments.tripId}" />
					<h:outputText value="Return"/>
			</h:outputLink>
 	  	</p>
 	  </h:form>		
	</h:body>
	
  </ui:define>
  </ui:composition>
</html>
