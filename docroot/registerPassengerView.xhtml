<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/estilos.css" />
</h:head>
<h:body>

	<div class="container">

		<ui:include src="navbar.xhtml" />

		<h:form class="col-md-10 col-md-offset-1">
			<h1 class="col-md-12">Afegir nou passenger</h1>
			<div class="form-group col-md-6">
				<label for="nif">NIF: (*) </label>
				<h:inputText value="#{registerpassenger.nif}" class="form-control" 
				required="true"/>
			</div>
			<div class="form-group col-md-6">
				<label for="name">Nom: </label>
				<h:inputText value="#{registerpassenger.name}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="surname">Cognom: </label>
				<h:inputText value="#{registerpassenger.surname}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="phone">Tel√©fon: </label>
				<h:inputText value="#{registerpassenger.phone}" class="form-control" />
			</div>
			<div class="form-group col-md-6">
				<label for="email">E-Mail: (*) </label>
				<h:inputText value="#{registerpassenger.email}" class="form-control" 
				required="true"/>
			</div>
			<div class="form-group col-md-6">
				<label for="password">Password: (*) </label>
				<h:inputText value="#{registerpassenger.password}" class="form-control" 
				required="true"/>
			</div>
			<div class="col-md-12 text-left">
				<label>(*) Campo obligatorio</label>
			</div>
			<div class="col-md-12 text-right">
				<h:commandButton value="Cancelar" class="btn btn-default"
					inmediate="true" action="index" />
				<h:commandButton value="Guardar" class="btn btn-primary"
					action="#{registerpassenger.setDataPassenger}" />
			</div>


		</h:form>
	</div>

	<script type="text/javascript" src="resources/js/jquery-2.1.4.min.js" />
	<script type="text/javascript" src="resources/js/bootstrap.min.js" />
</h:body>
</html>
